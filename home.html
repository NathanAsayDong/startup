<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="./Assets/HomeworkMinder.io__1_-removebg-preview.webp" type="image/x-icon">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <nav>
        <h3 class="brand-title"><a href="home.html">HOMEWORK_MINDER.io</a></h3>
        <h2 class="nav-button"><a href="addAssignment.html">Add Assignment</a></h2>
        <h2 class="nav-button"><a href="announcements.html">Announcements</a></h2>
        <h2 class="nav-button"><a href="index.html">Sign Out</a></h2>
    </nav>

    <h3 id="timeDisplay">Time displayed here (this will use websocket)</h3>

    <nav style="border: 2px solid black; width: fit-content; height: 100%; justify-content: center; border-radius: 10px;">
            <div class="drop-down">
                <label for="classFilter">Filter by Class:</label>
                <select id="classFilter">
                    <option value="all">All Classes</option>
                    <option value="Math">Math</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="drop-down">
                <label for="difficultyFilter">Filter by Difficulty</label>
                <select id="difficultyFilter">
                    <option value="all">All Difficulties</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="drop-down">
                <label for="priorityFilter">Filter by Priority:</label>
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
    </nav>

    <div class="main-section">
        <div class="tasks" style="border: 2px solid black;">
            <h1 style="background-color: #ff914d; text-align: center; margin-top: 0; margin-bottom: 0;">Tasks</h1>
            <ul style="background-color: white; margin-top: 0;" class="assignment-list">
                <!-- Placeholder list items replaced with dynamic content -->
            </ul>
        </div>

        <div class="calendar" style="border: 2px solid black; text-align: center;">
            <h1 style="background-color: #ff914d; padding: 0px;">Calendar</h1>
            <p>placeholder for calender plugin from google</p>
            <img src="https://www.homemade-gifts-made-easy.com/image-files/september-calendar-2023-printable-fall-landscape-600x464.png" alt="google calendar image" style="scale: auto;">
        </div>
    </div>

    <p>GITHUB LINK: <a href="https://github.com/NathanAsayDong/startup">https://github.com/NathanAsayDong/startup</a></p>

    <footer>

<script src="./home.js"></script>
