<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="./Assets/HomeworkMinder.io__1_-removebg-preview.webp" type="image/x-icon">
    <link rel="stylesheet" href="./home.css">
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
        });
        calendar.render();
        });

    </script>
</head>
<body>
    <nav>
        <button type="button" class="brand-title" onClick="navToHome()">HOMEWORK_MINDER.io</button>
        <button type="button" class="nav-button" onClick="navToAddAssignment()">Add Assignments</button>
        <button type="button" class="nav-button" onClick="navToAnnouncments()">Announcements</button>
        <button type="button" class="nav-button" onClick="logout()">Sign Out</button>
        <button type="button" class="nav-button" onClick="reactActivity()">React Activity</button>
    </nav>

    <h3 id="timeDisplay">Time displayed here (this will use websocket)</h3>

    <nav style="border: 2px solid black; width: fit-content; height: 100%; justify-content: center; border-radius: 10px;">
            <div class="drop-down">
                <label for="classFilter">Filter by Class:</label>
                <select id="classFilter">
                    <option value="all">All Classes</option>
                    <option value="Math">Math</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="drop-down">
                <label for="difficultyFilter">Filter by Difficulty</label>
                <select id="difficultyFilter">
                    <option value="all">All Difficulties</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="drop-down">
                <label for="priorityFilter">Filter by Priority:</label>
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
    </nav>

    <div class="main-section">
        <div class="tasks" style="border: 2px solid black;">
            <h1 style="background-color: #ff914d; text-align: center; margin-top: 0; margin-bottom: 0;">Tasks</h1>
            <ul style="background-color: white; margin-top: 0;" class="assignment-list">
                <!-- Placeholder list items replaced with dynamic content -->
            </ul>
        </div>

        <div class="calendar" style="border: 2px solid black; text-align: center;">
            <h1 style="background-color: #ff914d; padding: 0px;">Calendar</h1>
            <div id='calendar'></div>
        </div>
    </div>

    <p>GITHUB LINK: <a href="https://github.com/NathanAsayDong/startup">https://github.com/NathanAsayDong/startup</a></p>

    <footer>
        Created by Nathan Dong
    </footer>
<script src="./home.js"></script>
</body>
</html>
