<body>
    <div class="container">
        <div class="login-section">
            <h3 class="brand-title">HOMEWORK_MINDER_.io</h3>
            <form action="home.html" method="get" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="password">

                <!-- <button type="submit" style="background-color: #46bad6;" class="log-in">Login</button> -->
                <button type="submit" style="background-color: #46bad6;" class="log-in" onClick="login()">Login</button>

                <button type="submit" style="background-color: black;" class="log-in" onClick="createAccount()">Login</button>

            </form>

            <button style="margin: 10px;"><a href="#" (click)="forgotPassword">Forgot Password?</a></button>
            <p>GITHUB LINK: <a href="https://github.com/NathanAsayDong/startup">https://github.com/NathanAsayDong/startup</a></p>

            <h3>**Temp link to google auth page to see content</h3>
            <a href="googleAuth.html">Google Auth</a>

    </div>
