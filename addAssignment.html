<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <link rel="icon" href="./Assets/HomeworkMinder.io__1_-removebg-preview.webp" type="image/x-icon">
</head>
<body>
    <a href="home.html">HOMEWORK_MINDER.io</a>
    <nav>
        <ul>
            <li><a href="addAssignment.html">Add Assignment</a></li>
            <li><a href="announcements.html">Announcements</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
    </nav>

    <p>This form will input data into the database to store all assignements</p>
    <div class="temp-border-box" style="border: 2px solid black; width: 100%; height: 100%;">

        <form action="#" method="get">
            <label for="Class">Class</label>
            <input type="text" id="username" name="username" required placeholder="class">
    
            <label for="projectType">Project Type</label>
            <select id="projectType" name="projectType">
                <option value="homework">Homework</option>
                <option value="quiz">Quiz</option>
                <option value="test">Test</option>
                <option value="project">Project</option>
                <option value="other">Other</option>
            </select>

            <label for="difficulty">Difficulty Level</label>
            <select type="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="priority">Priority</label>
            <select type="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="description">

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required placeholder="due date">
    
            <button type="submit">Submit New Assignment</button>
        </form>

    </div>

    <footer>
        Created by Nathan Dong
    </footer>

</body>
</html>
